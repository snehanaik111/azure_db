<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit User Access</h1>
    
    <form action="{{ url_for('edit_access', id=access_record.id) }}" method="POST">
        <fieldset>
            <legend>Edit Access Record</legend>
            
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" value="{{ access_record.user_id }}" required>
            
            <label for="access_level">Access Level:</label>
            <select id="access_level" name="access_level" required>
                <option value="read" {% if access_record.access_level == 'read' %}selected{% endif %}>Read</option>
                <option value="write" {% if access_record.access_level == 'write' %}selected{% endif %}>Write</option>
                <option value="admin" {% if access_record.access_level == 'admin' %}selected{% endif %}>Admin</option>
            </select>
            
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" value="{{ access_record.role }}" required>
            
            <button type="submit">Update Access</button>
        </fieldset>
    </form>
    
    <a href="{{ url_for('manage_access') }}">Back to Manage Access</a>
</body>
</html>
